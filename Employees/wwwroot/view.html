<!DOCTYPE html>
<html>
<head>
    <title>Пошук співробітника</title>
    <script src="viewScript.js"></script>
    <link rel="stylesheet" type="text/css" href="stl.css">
</head>
<div class="login-container">
<body>
    
    <form id="viewForm">
        <input type="text" id="id" name="id" placeholder="Id робітника"><br><br>
        <input type="text" id="ManagerId" name="ManagerId" placeholder="Id керівника"><br><br>
        <input type="text" id="Name" name="Name" placeholder="Прізвище"><br><br>
        <input type="text" id="Surname" name="Surname"placeholder="Імя"><br><br>
        <input type="text" id="Patronymic" name="Patronymic"placeholder="По-батькові"><br><br>
        <input type="text" id="Birthday" name="Birthday"placeholder="Рік народження"><br><br>
        <input type="text" id="Education" name="Education"placeholder="Освіта"><br><br>
        <input type="text" id="Position" name="Position"placeholder="Посада"><br><br>
        <input type="text" id="Salary" name="Salary"placeholder="Оклад"><br><br>
        <input type="text" id="Department_id" name="Department_id"placeholder="Департамент"><br><br>
        <button type="submit">Знайти дані робітника</button>
        <button id="button1" class="myButton">Назад</button>
    </form>
    <div id="message"></div>
</div>
</body>
</html>
